<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム!</title>

</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>じゃんけんゲーム!</h1>


  <div th:if="${loginUser}">
    <p>Hi <span th:text="${loginUser}" </p>
  </div>

  <h1>エントリー</h1>
  <ul>
    <li th:each="user:${users}">[[${user.userName}]]</li>
  </ul>

  <h2>試合結果</h2>
  <div th:each="match:${matches}">
    <tr>
      <td>id:[[${match.id}]]</td>
      <td>user1:[[${match.user1}]]</td>
      <td>user2:[[${match.user2}]]</td>
      <td>user1Hand:[[${match.user1Hand}]]</td>
      <td>user2Hand:[[${match.user2Hand}]]</td>
    </tr>
  </div>


  <p>
    <a th:href="@{/jankengame(hand='Gu')}">ぐー</a>
    <a th:href="@{/jankengame(hand='Choki')}">ちょき</a>
    <a th:href="@{/jankengame(hand='Pa')}">ぱー</a>
  </p>

  <div th:if="${userHand}">
    <p>あなたの手 <span th:text="${userHand}" style="font-weight: bold;"></span></p>
    <p>相手の手 <span th:text="${cpuHand}" style="font-weight: bold;"></span></p>
    <p>結果 <span th:text="${result}" style="font-weight: bold;"></span></p>
    <p>試合回数: <span th:text="${totalGame}"></span></p>
    <p>勝ち: <span th:text="${countWin}"></span></p>
    <p>引き分け: <span th:text="${countDraw}"></span></p>
    <p>負け: <span th:text="${countLose}"></span></p>
  </div>

</body>

</html>
