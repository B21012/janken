<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>じゃんけんゲーム!</title>
  <style>
    body {
      font-family: 'Helvetica', sans-serif;
      background-color: #f7f7f7;
      margin: 20px;
      text-align: center;
    }

    h1 {
      color: #3498db;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      text-decoration: none;
      background-color: #3498db;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #2980b9;
    }

    p {
      color: #333;
      margin: 10px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: inline-block;
      margin-right: 10px;
      background-color: #ecf0f1;
      padding: 5px 10px;
      border-radius: 3px;
    }

    div {
      margin-top: 20px;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <a href="/logout">ログアウト</a>
  <h1>じゃんけんゲーム!</h1>

  <div th:if="${entry}">
    <p>エントリー</p>
    <ul>
      <li th:each="user : ${entry.users}" style="background-color: #3498db; color: #fff;">[[${user}]]</li>
    </ul>
  </div>

  <div th:if="${loginUser}">
    <p>Hi <span th:text="${loginUser}" style="font-weight: bold;"></span></p>
  </div>

  <div th:if="${userSum}">
    <p>今<span th:text="${userSum}"></span>人がエントリーしています</p>
  </div>

  <p>
    <a th:href="@{/jankengame(hand='Gu')}">ぐー</a>
    <a th:href="@{/jankengame(hand='Choki')}">ちょき</a>
    <a th:href="@{/jankengame(hand='Pa')}">ぱー</a>
  </p>

  <div th:if="${userHand}">
    <p>あなたの手 <span th:text="${userHand}" style="font-weight: bold;"></span></p>
    <p>相手の手 <span th:text="${cpuHand}" style="font-weight: bold;"></span></p>
    <p>結果 <span th:text="${result}" style="font-weight: bold;"></span></p>
    <p>試合回数: <span th:text="${totalGame}"></span></p>
    <p>勝ち: <span th:text="${countWin}"></span></p>
    <p>引き分け: <span th:text="${countDraw}"></span></p>
    <p>負け: <span th:text="${countLose}"></span></p>
  </div>

</body>

</html>
